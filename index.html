<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="CSS Style Sheet/ordersummary.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-wrapper">
        <img
          class="illustration-image"
          src="images/illustration-hero.svg"
          alt="Hero illustration"
        />
      </div>

      <div class="container-summary">
        <div class="order-summary-wrapper">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="annual-plan-container">
          <img
            src="images/icon-music.svg"
            class="music-icon"
            alt="Music Icon"
          />

          <div class="span-container">
            <span class="span-item description">Annual Plan</span>
            <span class="span-item price">$59.99/year</span>
          </div>

          <span class="span-link"
            ><a
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              class="spanlink"
              >Change</a
            ></span
          >
        </div>

        <div class="button-container">
          <button>Proceed to Payment</button>
        </div>

        <span class="span-cancel-order">Cancel Order</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Olorunfemi</a>.
    </div>
  </body>
</html>
